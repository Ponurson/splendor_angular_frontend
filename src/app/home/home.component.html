<div class="card">
    <h4 class="card-header">Invite Players</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="player1">Player1</label>
                <select class="custom-select" formControlName="player1"
                        [ngClass]="{ 'is-invalid': submitted && f.player1.errors }">
                    <option *ngFor="let user of userList" [ngValue]="user">{{user}}</option>
                </select>
                <div *ngIf="submitted && f.player1.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="player2">Player2</label>
                <select class="custom-select" formControlName="player2"
                        [ngClass]="{ 'is-invalid': submitted && f.player2.errors }">
                    <option *ngFor="let user of userList" [ngValue]="user">{{user}}</option>
                </select>
                <div *ngIf="submitted && f.player2.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="player3">Player3</label>
                <select class="custom-select" formControlName="player3"
                        [ngClass]="{ 'is-invalid': submitted && f.player3.errors }">
                    <option *ngFor="let user of userList" [ngValue]="user">{{user}}</option>
                </select>
                <div *ngIf="submitted && f.player3.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Invite
                </button>
            </div>
        </form>
    </div>
</div>
