<div class="card">
    <h4 class="card-header">Choose Players</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="player1">Player1</label>
                <input type="text" formControlName="player1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.player1.errors }" />
                <div *ngIf="submitted && f.player1.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="player2">Player2</label>
                <input type="text" formControlName="player2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.player2.errors }" />
                <div *ngIf="submitted && f.player2.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="player3">Player3</label>
                <input type="text" formControlName="player3" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.player3.errors }" />
                <div *ngIf="submitted && f.player3.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Player name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Invite
                </button>
            </div>
        </form>
    </div>
</div>
